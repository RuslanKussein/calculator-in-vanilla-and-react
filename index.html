<!DOCTYPE html>
<html lang="en">
    <head>
        <!--специальный скрипт, который позволяет поддерживать Html5 теги в браузерах Internet Explorer меньше 9 версии.-->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Vanilla JS Calculator</title>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="result"></div>
                <div class="input"></div>
            </div>
            <div class="buttons-container">
                <button class="button operators arithmetic" id="percentage">%</button>
                <button class="button operators">+/-</button>
                <button class="button clear" id="backspace">⌫</button>
                <button class="button clear" id="clear-all">C</button>
                <button class="button number" id="7">7</button>
                <button class="button number" id="8">8</button>
                <button class="button number" id="9">9</button>
                <button class="button operators arithmetic" id="division">÷</button>
                <button class="button number" id="4">4</button>
                <button class="button number" id="5">5</button>
                <button class="button number" id="6">6</button>
                <button class="button operators arithmetic" id="multiplication">×</button>
                <button class="button number" id="1">1</button>
                <button class="button number" id="2">2</button>
                <button class="button number" id="3">3</button>
                <button class="button operators arithmetic" id="subtraction">-</button>
                <button class="button number" id="0">0</button>
                <button class="button operators">.</button>
                <button class="button operators" id="equals">=</button>
                <button class="button operators arithmetic" id="addition">+</button>
            </div>
        </div>
        <footer class="footer">All rights Reserved © <span class="current-year"></span>`. Made with lots of ☕ by <a href="https://www.linkedin.com/in/ruslankussein/" target="_blank">Kussein Ruslan</a></footer>
        <script src="src/index.js"></script>
    </body>
</html>
